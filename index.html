<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chassis">
      <p class="display"></p>
      <button id="btnClear">Clear</button>
      <button id="btnDelete">Delete</button>
      <button id="btnSquared">x²</button>
      <button id="btnSlash">/</button>
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btnAsterisk">*</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btnMinus">-</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnPlus">+</button>
      <button id="btnSign">+/-</button>
      <button id="btn0">0</button>
      <button id="btnDot">.</button>
      <button id="btnEqual">=</button>
    </div>
    <div class="keyboard">
      <h2>Now with keyboard support!</h2>
      <ul>
        <li>Esc: Clear</li>
        <li>Backspace: Delete</li>
        <li>alt gr + 2: x²</li>
        <li>Tab: +/-</li>
        <li>Enter: =</li>
      </ul>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
